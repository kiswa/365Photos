<div class="day-photo" data-ng-repeat="photo in photos">
    <span class="day-number">{{ photo.number }}</span>
    <div class="loading">
        <i class="fa fa-spin fa-cog"></i>
    </div>
    <img data-ng-src="{{ photo.thumb }}" data-ng-click="modal.show(photo.number)">
    <p>{{ photo.displayText }}</p>
</div>
<div class="center"  data-ng-show="loading">
    <i class="fa fa-spin fa-cog"></i> Loading Photos...
</div>
<div class="center" data-ng-show="!loading && noPhotos">
    There are no photos on the site yet.<br>Please come back soon!
</div>
<div class="modal {{ modal.fade }}" id="modal" data-ng-show="modal.visible"
    data-ng-keyup="modal.keyPress($event)" tabindex="0">
    <div class="overlay" data-ng-click="modal.hide()"></div>
    <div class="top-bar">
        <button class="fa fa-times" data-ng-click="modal.hide()"></button>
    </div>
    <i class="prev fa fa-angle-left"
        data-ng-show="modal.isPrevVisible"
        data-ng-click="modal.showPrev()"></i>
    <i class="next fa fa-angle-right"
        data-ng-show="modal.isNextVisible"
        data-ng-click="modal.showNext()"></i>
    <img src="{{ modal.imageSource }}">
    <div class="loading" data-ng-show="modal.loading">
        <i class="fa fa-spin fa-cog"></i>
    </div>
    <div class="image-description">
        {{ modal.description }}
    </div>
</div>
